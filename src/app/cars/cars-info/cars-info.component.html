<div class="car">
  <div class="grid-container">
    <div *ngIf="!flip">
      <img src={{image}} class="image">
      </div>

    <div class="description">
      <h6>
        GENERATION {{gen}}
        </h6>
      <h1 class="underline">
        {{car}}
        </h1>
      <p *ngFor="let paragraph of description">
        {{paragraph}}
        </p>
        </div>

      <div *ngIf="flip">
        <img src={{image}} class="image">
        </div>
    </div>

  <button *ngIf="showSpecs" (click)="show = !show">
    <div *ngIf="show">
      <svg width="100" height="100">
        <circle r="20" cx="50" cy="40" fill="none" stroke="white" stroke-width="5"/>
        <rect x="38" y="38" height="5" width="25" fill="white"/>
        </svg>
      </div>
    <div *ngIf="!show">
      <svg width="100" height="100">
        <circle r="20" cx="50" cy="40" fill="none" stroke="white" stroke-width="5"/>
        <rect x="47.5" y="28" height="25" width="5" fill="white"/>
        <rect x="38" y="38" height="5" width="25" fill="white"/>
        </svg>
      </div>
    </button>

  <h3 *ngIf="showSpecs" id="Specifications">
    Specifications
    </h3>

  <div *ngIf="show" class="grid-container-specs">
    <div class="specs1">
      <div *ngFor="let spec of specs1">
        <h5>{{spec[0]}}</h5>
        <p>{{spec[1]}}</p>
        </div>
      </div>
    <div class="specs2">
      <div *ngFor="let spec of specs2">
        <h5>{{spec[0]}}</h5>
        <p>{{spec[1]}}</p>
        </div>
      </div>
    </div>

  </div>
