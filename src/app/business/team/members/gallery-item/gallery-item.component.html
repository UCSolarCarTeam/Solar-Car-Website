<div class="gallery-item">
    <div>
        <img src = "{{member.imageName}}">
    </div>    
    <div class="info">
        <span class="name">{{member.name}}</span>
        <span>{{member.subteam}} Team {{member.position}}</span> 
        <span>{{member.major}} - Year {{member.year}}</span>
        <span class="description">{{member.description}}</span> 
    </div>
</div>
