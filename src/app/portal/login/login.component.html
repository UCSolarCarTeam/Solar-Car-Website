<div class="loginFormDiv">
    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="Login()">
        <input type="text" placeholder="Email" formControlName="email" class="form-control" required>
        <div *ngIf="loginForm.get('email').invalid &&
                    loginForm.get('email').errors &&
                    (loginForm.get('email').dirty ||
                    loginForm.get('email').touched)">
            <small class="error">
                Please enter a valid email
            </small>
        </div>
        <input type="password" placeholder="Password" formControlName="password" class="form-control" required><br>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        <br>
        <a routerLink="/portal/register" class="createAccountText">No account? <strong>Create one here</strong></a>
        <br>
        <a routerLink="/portal/reset-password" class="createAccountText">Forgot Password</a>
    </form>
</div>
