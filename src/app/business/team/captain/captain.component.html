<div class="captain-body">
    <div class="image-container">
        <img [src]="imagePath">
    </div>
    <div class="info">
        <h3 class="name">{{this.captain.name}}</h3>
        <span class="position">{{this.captain.position}}</span> 
        <span class="major">{{this.captain.major}} - Year {{this.captain.year}}</span>
        <span class="description">{{this.captain.description}}</span> 
    </div>
</div>
