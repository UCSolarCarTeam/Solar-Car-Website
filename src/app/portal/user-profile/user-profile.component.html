<div class="profileContainer">
    <div>
        <h2>Profile</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Entity ID</th>
                    <th scope="col">Action</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let action of userActions; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ action.uid }}</td>
                    <td>{{ action.eid }}</td>
                    <td>{{ action.action }}</td>
                    <td>{{ action.dateTime }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="getAuth().isAdmin()">
        <h2>Admin Panel</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Display Name</th>
                    <th scope="col">Verified</th>
                    <th scope="col">Privileges</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.displayName }}</td>
                    <td>{{ user.verified }}</td>
                    <td>Admin</td>
                    <td *ngIf="!user.verified">
                        <button class="btn btn-primary" (click)="verifyUser(user.id)">Verify</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
