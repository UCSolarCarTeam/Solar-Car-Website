<div class="formContainer">
    <form [formGroup]="addMemberForm" (ngSubmit)="manageMember()" novalidate>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Position</label>
        <select formControlName="position" class="form-control" required>
          <option *ngFor="let position of positions">{{ position }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Subteam</label>
        <select formControlName="subteam" class="form-control" required>
          <option *ngFor="let subteam of subteams">{{ subteam }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Major</label>
        <input type="text" formControlName="major" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Year</label>
        <input type="text" formControlName="year" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Image</label>
        <input type="file" formControlName="image" class="form-control" (change)="setImage($event.target.files)">
      </div>
      <label>Image Preview</label>
      <br>
      <img class="imagePreview" src="{{ previewImgUrl }}" />
  
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!addMemberForm.valid">{{ mainButtonText }}</button>
      </div>
    </form>
  </div>
  <div class="resultsTable">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Position</th>
          <th scope="col">Subteam</th>
          <th scope="col">Major</th>
          <th scope="col">Description</th>
          <th scope="col">Year</th>
          <th scope="col">Action </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ member.name }}</td>
          <td>
              <img class="imageResultsPreview" src="{{ member.imageName }}" />
          </td>
          <td>{{ member.position }}</td>
          <td>{{ member.subteam }}</td>
          <td>{{ member.major }}</td>
          <td>{{ member.description }}</td>
          <td>{{ member.year }}</td>
          <td>
            <button (click)="deleteMember(member)" class="btn btn-primary actionButton">Delete</button>
            <br>
            <button (click)="setupMemberUpdate(member)" class="btn btn-primary actionButton">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
