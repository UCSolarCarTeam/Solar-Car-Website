<div class="inventoryContainer">
    <div class= "inventoryControls">
        <div class="defaultActions">
            <input placeholder="Search # or name"><br>
            <button  class="btn btn-success actionButton">Add Item</button><br>
            <button  class="btn btn-success actionButton">Check In Items</button>
        </div>
    </div>

    <div class="inventoryList">
        <h1 class="tableHeading">Team Inventory</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">SC Part#</th>
                        <th scope="col">Man. Part#</th>
                        <th scope="col">Location</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Image</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <!--<tbody>
                    <tr *ngFor="let action of actionHistory; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ action.uid }}</td>
                        <td>{{ action.uName }}</td>
                        <td>{{ action.eName }}</td>
                        <td>{{ action.action }}</td>
                        <td>{{ action.dateTime }}</td>
                    </tr>
                </tbody>-->
            </table>

    </div>
</div>
